name: 03 - Workflow Runners

on: push

jobs: 
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
               echo "This job is running on a ubuntu runner"
               echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              shell: bash
              run: | 
                echo "This job is running on a runner."
                echo "Runner OS: $RUNNER_OS"
                
        
